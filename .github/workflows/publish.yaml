name: Publish to PyPI

on:

  pull_request:
    branches: [ "main" ]
    types: [ "closed" ]

  workflow_dispatch:
    inputs:
      start_deploy:
        type: boolean
        description: Are you sure to start this action?
        default: false

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  tests:

    runs-on: ubuntu-latest
    if: github.event.pull_request.merged || github.event.inputs.start_deploy

    strategy:
      matrix:
        python: [3.8, 3.9, "3.10", 3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.5.1

    - name: Install dependencies
      run: |
        poetry install --with=tests

    - name: Run pytest
      run: |
        poetry run pytest -v

  publish:

    runs-on: ubuntu-latest
    needs: tests

    env:
      POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.5.1

    - name: Build project
      run: |
        poetry build --format wheel

    - name: Publish to PyPI
      run: |
        poetry publish
